<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}♡Post♡{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合は
                 enctype="multipart/form-data"が必要 -->
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>♡CATEGORY♡</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>♡TITLE♡</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>♡MATERRIAL♡</th>
                  <td>{{ form.comment }}</td>
                </tr>
                <tr>
                  <th>♡RECIPE♡</th>
                  <td>{{ form.comment }}</td>
                </tr>
                <tr>
                  <th>IMAGE1</th>
                  <td>{{ form.image1 }}</td>
                </tr>
                <tr>
                  <th>IMAGE2</th>
                  <td>{{ form.image2 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">♡投稿する♡</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
